<div class="container">

    <div class="row">
      <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form  class="needs-validation was-validated" #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" fdprocessedid="qd5zck" [value]="addressLine1" disabled>
           
          </div>

          <div class="row" style="display: flex; justify-content: space-between;">
            <div class="col-md-4 mb-3">
                <label for="postal">City</label>
                <input type="text" class="form-control" id="city" [value]="city" placeholder="" fdprocessedid="pf2iha" disabled>
              </div>
            
            <div class="col-md-4 mb-3">
                <label for="postal">State</label>
                <input type="text" class="form-control" id="state" [value]="state" placeholder="" fdprocessedid="pf2iha" disabled>
              
              </div>
            <div class="col-md-4 mb-3">
              <label for="postal">Postal Code</label>
              <input type="text" class="form-control" id="postal"  placeholder="" [value]="postalCode" fdprocessedid="pf2iha" disabled>
            </div>
          </div>
          
          <hr class="mb-4">

          <h4 class="mb-3">Payment</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit card" name="paymentMethod" type="radio" class="custom-control-input" [checked]="this.paymentMethod==='credit card'" required="" (click)="setPaymentMethod('credit card')">
              <label class="custom-control-label" for="credit card">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="debit card" name="paymentMethod" type="radio" [checked]="this.paymentMethod==='debit card'"class="custom-control-input" required="" (click)="setPaymentMethod('debit card')">
              <label class="custom-control-label" for="debit card">Debit card</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="COD" name="paymentMethod" type="radio" [checked]="this.paymentMethod==='cod'"class="custom-control-input" required="" (click)="setPaymentMethod('cod')">
              <label class="custom-control-label" for="COD">Cash on delivery</label>
            </div>
          </div>
          <div  class="row" *ngIf="paymentMethod!=='cod'">
            <div class="col-md-6 mb-3 form-group">
              <label for="cc-name">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required="" fdprocessedid="swbpl">
              <small class="text-muted">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is require
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cc-number">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="" fdprocessedid="fuj26m">
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>
          </div>
          <div class="row" *ngIf="paymentMethod!=='cod'">
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required="" fdprocessedid="epiyee">
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="cc-expiration">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required="" fdprocessedid="ejeddh">
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.2rem; font-weight: 600; display: flex; align-items: center;">
              Total amount :
              <div class="amount">
                {{grandtotal}}
              </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block mini-btn" type="submit" fdprocessedid="lwssig">Proceed</button>
          </div>
        </form>
      </div>
    </div>

   
  </div>
