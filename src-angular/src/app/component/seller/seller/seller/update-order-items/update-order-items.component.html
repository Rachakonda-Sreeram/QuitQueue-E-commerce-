<div class="card" style="margin-top:30px">
    <h1 class="text-center p-5">All Order Items of Seller in this Order</h1>
    <div class="container p-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">OrderItem Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Status Description</th>
                    <th scope="col">Delivery Date</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oI of orderItems">
                    <td>{{oI.orderItemId}}</td>
                    <td>{{oI.product.productName}}</td>
                    <td>{{oI.seller.sellerName}}</td>
                    <td>{{oI.quantity}}</td>
                    <td>{{oI.price}}</td>
                    <td> <input type="text" [(ngModel)]="oI.status"></td>
                    <td> <input type="text" [(ngModel)]="oI.statusDescription"></td>
                    <td> <input type="date" [(ngModel)]="oI.deliveryDate"></td>
                    <td>
                        <button class="btn btn-primary" style="background-color: #4c0420; border-color: #4c0420; margin-left: 5px;" (click)="updateOrderItem(oI)">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center">
    <button class="btn btn-primary" style="background-color: #4c0420; border-color: #4c0420; margin-left: 5px;"(click)="downloadPDF()">Download Report</button>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-primary" style = "background: #4c0420;"  (click)="goBack()">Back</button>
  </div>
