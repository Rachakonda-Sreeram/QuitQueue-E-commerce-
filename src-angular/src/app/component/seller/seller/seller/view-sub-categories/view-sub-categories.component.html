<div class="card" style="margin-top: 30px;">
    <h1 class="text-center p-5">All Sub Categories</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sub Category Id</th>
                    <th scope="col">Sub Category Name</th>
                    <th scope="col">Category Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subcategory of subCategory">
                    <td>{{ subcategory.subCategoryId }}</td>
                    <td>{{ subcategory.subCategoryName }}</td>
                    <td>{{ subcategory.category.categoryName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center mt-3">
    <button class="btn btn-primary" style = "background: #4c0420;"  (click)="goBack()">Back</button>
  </div>
