<div class="card" style="margin-top: 30px;">
    <h1 class="text-center p-5">All Orders</h1>
    <div class="container p-3">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Order Date</th>
                    <!-- <th scope="col">Total Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Status Description</th>
                    <th scope="col">Delivery Date</th> -->
                    <th scope="col">View Order Items</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of order">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.orderDate }}</td>
                    <!-- <td>{{ order.totalAmount }}</td>
                    <td><input type="text" [(ngModel)]="order.status"></td>
                    <td><input type="text" [(ngModel)]="order.statusDescription"></td>
                    <td>{{ order.deliveryDate }}</td> -->
                    <td>
                        <button class="btn btn-primary" style="background-color: #4c0420; border-color: #4c0420; margin-left: 5px;" (click)="redirectToOrderItems(order.orderId)">Order Items</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-primary" style = "background: #4c0420;"  (click)="goBack()">Back</button>
  </div>
