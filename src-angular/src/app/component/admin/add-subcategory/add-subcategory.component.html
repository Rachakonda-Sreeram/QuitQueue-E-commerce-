<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #subcategoryForm="ngForm" (ngSubmit)="addSubCategory()" class="p-4 border rounded">
          <div class="form-group">
            <label for="categoryId">Category:</label>
            <select class="form-control" id="categoryId" name="categoryId" [(ngModel)]="newSubCategory.category.categoryId" required>
              <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
            </select>
          </div>
          <!-- <div class="form-group">
            <label for="subcategoryId">Subcategory Id:</label>
            <input type="number" class="form-control" id="subcategoryId" name="subcategoryId" [(ngModel)]="newSubCategory.subCategoryId" required>
          </div> -->
          <div class="form-group">
            <label for="subcategoryName">Subcategory Name:</label>
            <input type="text" class="form-control" id="subcategoryName" name="subcategoryName" [(ngModel)]="newSubCategory.subCategoryName" required>
          </div>
          <br>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" style = "background: #4c0420;">Add This Subcategory</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-primary" style = "background: #4c0420;"  (click)="goBack()">Back</button>
  </div>
