<div class="card" style="margin-top:30px">
  <h1 class="text-center p-5">All Orders</h1>
  <div class="container p-3">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Order Id</th>
                  <th scope="col">Order Date</th>
                  <th scope="col">Total Amount</th>
                  <th scope="col">Order Items</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let order of orders">
                  <td>{{order.orderId}}</td>
                  <td>{{order.orderDate}}</td>
                  <td>{{order.totalAmount}}</td>
                  <td>
                      <button class="btn btn-primary mb-3" style = "background: #4c0420;" (click)="redirectToViewOrderItems(order.orderId)">Order Items</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
<div class="text-center mt-3">
    <button class="btn btn-primary" style = "background: #4c0420;"  (click)="goBack()">Back</button>
  </div>
